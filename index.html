<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Links the CSS file -->
</head>
<body>
    <h1>Subscribe Now!</h1>
    <img src="Robin.jpeg" alt="Robin Image">
    <br>
    <button id="subscribeBtn">SUBSCRIBE</button>

    <div class="social">
        <p>ðŸ“Œ Discord: <a href="#" onclick="copyText('its_me_robin')">its_me_robin</a></p>
        <p>ðŸŽ® Roblox: <a href="#" onclick="copyText('HZGamerPro2000')">HZGamerPro2000</a></p>
    </div>

    <script>
        let button = document.getElementById("subscribeBtn");
        let isSubscribed = false;
        let youtubeLink = "https://youtube.com/@robin-999-1?si=5wvb-KeMrWUgmS4z";

        button.addEventListener("click", function() {
            if (!isSubscribed) {
                isSubscribed = true;
                button.textContent = "SUBSCRIBED";
                button.classList.add("subscribed");
                launchConfetti();
                setTimeout(() => {
                    window.location.href = youtubeLink; // Redirect to YouTube
                }, 500); // 0.5s delay before redirecting
            } else {
                let confirmUnsub = confirm("Are you sure you want to unsubscribe?");
                if (confirmUnsub) {
                    isSubscribed = false;
                    button.textContent = "SUBSCRIBE";
                    button.classList.remove("subscribed");
                }
            }
        });

        function launchConfetti() {
            const confettiCount = 100;
            const confettiContainer = document.createElement("div");
            confettiContainer.style.position = "fixed";
            confettiContainer.style.top = "0";
            confettiContainer.style.left = "0";
            confettiContainer.style.width = "100%";
            confettiContainer.style.height = "100%";
            confettiContainer.style.pointerEvents = "none";
            confettiContainer.style.overflow = "hidden";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < confettiCount; i++) {
                let confetti = document.createElement("div");
                confetti.style.position = "absolute";
                confetti.style.width = "10px";
                confetti.style.height = "10px";
                confetti.style.backgroundColor = randomColor();
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.transition = "top 2s ease-out, opacity 2s";
                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = `${window.innerHeight + 50}px`;
                    confetti.style.opacity = "0";
                }, 10);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 2000);
        }

        function randomColor() {
            let colors = ["#ff0000", "#ff7300", "#ffeb00", "#00ff26", "#00e1ff", "#7d00ff", "#ff00b3"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert(`Copied: ${text}`);
        }
    </script>
</body>
</html>
